<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de clicks</title>
</head>
<body>
    <h1 id="title">Formulario</h1>
    <div class="container">
        <legend class="legend">Bienvenido</legend>
        <label for="" class="labels">Usuario</label>
        <input type="text" id="nombre" class="inputs" placeholder="Ingrese su nombre de usuario">
        <label for="" class="labels">Contraseña</label>
        <input type="password" id="pass" class="inputs" placeholder="Ingrese su contraseña">
        <div class="btn">
            <input type="button" value="Iniciar Sesion" onclick="validar()">        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
